<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link href="../static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet" />
<head th:replace="common :: header">
</head>
<body>
	<a href="/"><img src="http://tesoy.org/wordpress/wp-content/uploads/2010/11/ESOY_Logo.png" alt="ESOY Logo"/></a>
     <p>
     <p>

    <p th:text="'Hello, create your account here'" />
    
    <div>
    <form th:action="@{/signup}" method="post">
    <p th:text="${error}?: ''"> </p>
    Email <input  type="email" th:name="email"/> <br></br>
    Password <input type="password" th:name="password"/>
    First Name <input th:value="${firstname}?: ''"  type="text" th:name="firstname"/>
    Last Name <input th:value="${lastname}?: ''"  type="text" th:name="lastname" /> <br></br>
    Admin <input type="checkbox" th:name="isAdmin"/>
        <button type="submit">Create Account</button>
	</form>
    </div>
    
</body>
</html>
