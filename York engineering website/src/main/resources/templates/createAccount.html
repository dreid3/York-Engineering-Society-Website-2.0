<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link href="../static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet" />
<head th:replace="common :: header">
<script src='https://www.google.com/recaptcha/api.js'></script>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.paypalobjects.com/api/checkout.js"></script>

</head>
<body>
<div class = "common-contentPane">
	<a href="/"><img src="http://tesoy.org/wordpress/wp-content/uploads/2010/11/ESOY_Logo.png" alt="ESOY Logo"/></a>
     <p>
     <p>

    <i2 th:text="'Hello, create your account here.'" />
    <div>
    <p th:text="${error}?: ''"> </p>
    <form th:action="@{/signup}" method="post">
    <table class = "table-signup">

<tr>
    	<td class = "table-signupCell"><i2>Email</i2></td>
   		<td class = "table-signupCell"><input style="width: 100%" type="email" th:name="email"/> <br></td>
    </tr>
    <tr> 
    	<td class = "table-signupCell"><i2>Password</i2> 
    	<td class = "table-signupCell"><input style="width: 100%"  type="password" th:name="password"/><br></td>
    </tr>
    <tr>
    	<td class = "table-signupCell"><i2>First Name</i2></td>
    	<td class = "table-signupCell"><input style="width: 100%"  th:value="${firstname}?: ''"  type="text" th:name="firstname"/><br></td>
    </tr>
    <tr>
    	<td class = "table-signupCell"><i2>Last Name</i2></td>
    	<td class = "table-signupCell"><input style="width: 100%"  th:value="${lastname}?: ''"  type="text" th:name="lastname" /> <br></td>
    </tr>
    <tr>
   		<td class = "table-signupCell"><i2>Admin</i2></td>
    	<td class = "table-signupCell"><input type="checkbox" th:name="isAdmin"/><br></td>
    </tr>
   <tr>
   <tr>
   		<td class = "table-signupCell"><i2>Are you Human?</i2></td>	
		<td><div class="g-recaptcha" data-sitekey="6LeViToUAAAAAA6ULllWQfCFeU4JT99Ee82h7PlG"></div>
	</tr>
	
    <tr>
	 <td class = "table-signupCell"><div id="paypal-button-container"></div></td>
	 </tr>
	 
    
    <tr>
    <td colspan="2"><input type="submit" value="Create Account"></td>
    </tr>
	</table>
	</form>
    </div>
    </div>
</body>
<footer th:replace="common :: footer"></footer>

</html>
