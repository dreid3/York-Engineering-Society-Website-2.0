<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link href="../static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet" />
<head th:replace="common :: header">
<script src='https://www.google.com/recaptcha/api.js'></script>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.paypalobjects.com/api/checkout.js"></script>

</head>
<body>
<div class = "common-contentPane">
	<a href="/"><img src="http://tesoy.org/wordpress/wp-content/uploads/2010/11/ESOY_Logo.png" alt="ESOY Logo"/></a>
     <p>
     <p>

    <i2 th:text="'Hello, create your account here.'" />
    <div>
    <form th:action="@{/signup}" method="post">
    <table class = "table-signup">
    <p th:text="${error}?: ''"> </p>
<tr>
    	<td class = "table-signupCell"><i2>Email</i2></td>
   		<td class = "table-signupCell"><input style="width: 100%" type="email" th:name="email"/> <br></td>
    </tr>
    <tr> 
    	<td class = "table-signupCell"><i2>Password</i2> 
    	<td class = "table-signupCell"><input style="width: 100%"  type="password" th:name="password"/><br></td>
    </tr>
    <tr>
    	<td class = "table-signupCell"><i2>First Name</i2></td>
    	<td class = "table-signupCell"><input style="width: 100%"  th:value="${firstname}?: ''"  type="text" th:name="firstname"/><br></td>
    </tr>
    <tr>
    	<td class = "table-signupCell"><i2>Last Name</i2></td>
    	<td class = "table-signupCell"><input style="width: 100%"  th:value="${lastname}?: ''"  type="text" th:name="lastname" /> <br></td>
    </tr>
    <tr>
   		<td class = "table-signupCell"><i2>Admin</i2></td>
    	<td class = "table-signupCell"><input type="checkbox" th:name="isAdmin"/><br></td>
    </tr>
   <tr>
   <tr>
   		<td class = "table-signupCell"><i2>Are you Human?</i2></td>	
		<td><div class="g-recaptcha" data-sitekey="6LeViToUAAAAAA6ULllWQfCFeU4JT99Ee82h7PlG"></div>
	</tr>
    
	 	 <script>
        paypal.Button.render({

            env: 'sandbox', // sandbox | production

            // Show the buyer a 'Pay Now' button in the checkout flow
            commit: true,

            // payment() is called when the button is clicked
            payment: function() {

                // Set up a url on your server to create the payment
                var CREATE_URL = '/demo/checkout/api/paypal/order/create/';

                // Make a call to your server to set up the payment
                return paypal.request.post(CREATE_URL)
                    .then(function(res) {
                        return res.id;
                    });
            },

            // onAuthorize() is called when the buyer approves the payment
            onAuthorize: function(data, actions) {

                //sample data={paymentToken: "7U379147CX608231X", payerID: "VZXRX2AG4RY6G", intent: "order", returnUrl: "http://localhost:9090/checkout?mode=review&rmi=150…YED&token=7U379147CX608231X&PayerID=VZXRX2AG4RY6G"}

                // Set up a url on your server to execute the payment
                var EXECUTE_URL = '/demo/checkout/api/paypal/order/pay/';

                // Set up the data you need to pass to your server
                var data = {
                    orderID: data.paymentToken,
                    payerID: data.payerID
                };

                // Make a call to your server to execute the payment
                return paypal.request.post(EXECUTE_URL, data)
                    .then(function (res) {
                        window.alert('Payment Complete!');
                    });
            }

        }, '#paypal-button-container');
    </script>
	
    <tr>
	 <td class = "table-signupCell"><div id="paypal-button-container"></div></td>
	 </tr>
	 
    
    <tr>
    <td><div></div><input type="submit" value="Create Account"></div></td>
    </tr>
	</form>
	</table>
    </div>
    
    <script src="https://www.paypalobjects.com/api/checkout.js"></script>

<div id="paypal-button-container"></div>

<div id="confirm" class="hidden">
    <div>Ship to:</div>
    <div><span id="recipient"></span>, <span id="line1"></span>, <span id="city"></span></div>
    <div><span id="state"></span>, <span id="zip"></span>, <span id="country"></span></div>

    <button id="confirmButton">Complete Payment</button>
</div>

<div id="thanks" class="hidden">
    Thanks, <span id="thanksname"></span>!
</div>

<script>
    paypal.Button.render({

        env: 'sandbox', // sandbox | production

        client: {
            sandbox:    'AZDxjDScFpQtjWTOUtWKbyN_bDt4OgqaF4eYXlewfBP4-8aqX3PiV8e1GWU6liB2CUXlkA59kJXE7M6R',
            production: '<insert production client id>'
        },

        payment: function(data, actions) {
            return actions.payment.create({
                payment: {
                    transactions: [
                        {
                            amount: { total: '0.01', currency: 'USD' }
                        }
                    ]
                }
            });
        },

        // Wait for the payment to be authorized by the customer

        onAuthorize: function(data, actions) {

            // Get the payment details

            return actions.payment.get().then(function(data) {

                // Display the payment details and a confirmation button

                var shipping = data.payer.payer_info.shipping_address;

                document.querySelector('#recipient').innerText = shipping.recipient_name;
                document.querySelector('#line1').innerText     = shipping.line1;
                document.querySelector('#city').innerText      = shipping.city;
                document.querySelector('#state').innerText     = shipping.state;
                document.querySelector('#zip').innerText       = shipping.postal_code;
                document.querySelector('#country').innerText   = shipping.country_code;

                document.querySelector('#paypal-button-container').style.display = 'none';
                document.querySelector('#confirm').style.display = 'block';

                // Listen for click on confirm button

                document.querySelector('#confirmButton').addEventListener('click', function() {

                    // Disable the button and show a loading message

                    document.querySelector('#confirm').innerText = 'Loading...';
                    document.querySelector('#confirm').disabled = true;

                    // Execute the payment

                    return actions.payment.execute().then(function() {

                        // Show a thank-you note

                        document.querySelector('#thanksname').innerText = shipping.recipient_name;

                        document.querySelector('#confirm').style.display = 'none';
                        document.querySelector('#thanks').style.display = 'block';
                    });
                });
            });
        }

    }, '#paypal-button-container');

</script>
</body>
<footer th:replace="common :: footer"></footer>

</html>
