<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link href="../static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet" />
<head th:replace="common :: header">
</head>
<body>
<a href="/"><img src="http://tesoy.org/wordpress/wp-content/uploads/2010/11/ESOY_Logo.png" alt="ESOY Logo"/></a>
     <p>
     <p>
<p th:text="${error}?: ''"> </p>
<div th:if="${admin} == 'admin'">
    <a th:href="@{/createNewsletter}"> Create Newsletter </a>
</div>
<p>
<p>
<i3>
Newsletters:
</i3>

<div th:each="newsletter : ${newsletters}">
<button onclick="printFunction()"> PRINT THIS NEWSLETTER </button>
<table cellspacing="30">

	<tr >
	<td>
	<div th:if="${admin} == 'admin'">
	<a th:href="@{'/newsletter/' + ${newsletter.newsletterId} + '/editNewsletter'}" >Newsletter</a>
	<form th:id="${newsletter.newsletterId}" th:action="@{/admin/deleteNewsletter/{newsletterId}(newsletterId=${newsletter.newsletterId})}" th:method="delete">
		<button class="btn-link" type="submit" th:form="${newsletter.newsletterId}" onclick="return confirm('Are you sure you want to delete this event?')"> Delete Newsletter </button>
	</form>
	</div>
	</td>
	<td th:utext="${newsletter.template}">
	</td>
	</tr>
</table>
</div>
</body>

<script>
function printFunction() {
	window.print();
}
</script>
<footer th:replace="common :: footer"></footer>
</html>
