<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link href="../static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet" />
<head th:replace="common :: header">
</head>
<body>
<div class = "common-contentPane">
	<a href="/"><img src="http://tesoy.org/wordpress/wp-content/uploads/2010/11/ESOY_Logo.png" alt="ESOY Logo"/></a>
     <p>
     <p>	
	<div th:if="${error} == 'true'"> Your login credentials were incorrect</div>
    <table class = "table-login">
	<form th:action="@{/login}" method="post">
    <th><i2>Log In</i2>
    <br>
    <tr>
    	<td class = " table-loginCell"> <input type="email" th:name="email" th:id="email" th:placeholder="Email" /></td>
    </tr>
    <tr>
    <br>
    	<td class = " table-loginCell"><input type="password" th:name="password" th:id="password" th:placeholder="Password" /></td>
    </tr>
    <br>
    <tr>
    	<td class = "table-loginCell"><a  th:href="@{/forgotPassword}">Forgot Password?</a></td>
    </tr>
    <tr>
    	<td><input type="submit" value="Log In"></td>
	</tr>
	</table>
</form>
</div>
</body>
<footer th:replace="common :: footer"></footer>
</html>
