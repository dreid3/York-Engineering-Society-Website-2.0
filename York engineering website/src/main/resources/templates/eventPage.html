<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link href="../static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet" />
<head th:replace="common :: header">
</head>
<body>
<div class = "common-contentPane">
<a href="/"><img src="http://tesoy.org/wordpress/wp-content/uploads/2010/11/ESOY_Logo.png" alt="ESOY Logo"/></a>
     <p>
     <p>
     <p th:text="${error}?: ''"></p>
     <div th:if="${admin} == 'admin'">
<a class="button" th:href="@{'/events/' + ${event.eventId} + '/editEvent'}" >Edit Event</a>
<form th:id="${event.eventId}" th:action="@{/admin/deleteEvent/{eventId}(eventId=${event.eventId})}" th:method="delete">
<button class="btn-link" type="submit" th:form="${event.eventId}" onclick="return confirm('Are you sure you want to delete this event?')"> Delete Event </button>
</form>
</div>

<table cellspacing="30"">
<tr>
<th> Event Name:   </th> 
<th> Time:   </th> 
<th> Address:   </th> 
<th> RSVP count:   </th> 
<th> People that have RSVP'd   </th> 
 </tr>
 <tr>
 <td><p th:text="${event.name}"></p></td>
 <td><p th:text="${df.format(event.calendar.getTime())}"></p></td>
 <td><p th:text="${event.address}"></p></td>
 <td><p th:text="${event.rsvpCount}"></p></td>
 <td><div style="overflow: auto;" th:if="${users != null} "><p th:each="user : ${users}"  th:text="${user}"></p> </div> </td>
 </tr>
</table>
</div>

<div style="margin: 0 auto; width: 50%;" th:utext="${event.template}">
</div>
</body>
<footer th:replace="common :: footer"></footer>
</html>
