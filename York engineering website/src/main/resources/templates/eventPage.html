<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link href="../static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet" />
<head th:replace="common :: header">
</head>
<body>
<a href="/"><img src="http://tesoy.org/wordpress/wp-content/uploads/2010/11/ESOY_Logo.png" alt="ESOY Logo"/></a>
     <p>
     <p>
     <p th:text="${error}?: ''"></p>
     <div th:if="${admin} == 'admin'">
<a th:href="@{'/events/' + ${event.eventId} + '/editEvent'}" >Edit Event</a>
<form th:id="${event.eventId}" th:action="@{/admin/deleteEvent/{eventId}(eventId=${event.eventId})}" th:method="delete">
<button class="btn-link" type="submit" th:form="${event.eventId}" onclick="return confirm('Are you sure you want to delete this event?')"> Delete Event </button>
</form>
</div>
<i3>
Event Name:   
</i3>
<p th:text="${event.name}" /> <br></br>
<p>
<P>

<i3>
Time:   
</i3>
<p th:text="${df.format(event.calendar.getTime())}" /> <br></br>
<p>
<P>

<i3>
Address:   
</i3>
<p th:text="${event.address}" /> <br></br>
<p>
<P>

<div th:utext="${event.template}">
</div>
</body>
<footer th:replace="common :: footer"></footer>
</html>
