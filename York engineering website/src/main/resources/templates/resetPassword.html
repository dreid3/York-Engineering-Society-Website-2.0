<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link href="../static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet" />
<head th:replace="common :: header">
</head>
<body>
<div class = "common-contentPane">
	<a href="/"><img src="http://tesoy.org/wordpress/wp-content/uploads/2010/11/ESOY_Logo.png" alt="ESOY Logo"/></a>
	<hr>
	<h4> Reset your password below</h4>
<form id="formSubmit" th:action="@{/resetPassword(id=${id})}" method="post">
        Password <input type="password" th:name="password" placeholder="Password" id="password" required> <br></br>
        Confirm Password <input type="password" th:name="passwordConfirm" placeholder="Confirm Password" id="confirm_password" required> <br></br>
        <input type="submit" value="Reset Password">
    </form>
<footer th:replace="common :: footer"></footer>
</body>

<script>
var password = document.getElementById("password")
, confirm_password = document.getElementById("confirm_password");

function validatePassword(){
if(password.value != confirm_password.value) {
  confirm_password.setCustomValidity("Passwords Don't Match");
} else {
  confirm_password.setCustomValidity('');
}
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
</script>
</html>
