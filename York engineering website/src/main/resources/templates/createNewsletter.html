<style>
body {
  text-align: center;
}

div#editor {
  width: 81%;
  margin: auto;
  text-align: left;
}

.ss {
  background-color: red;
}

div#preview {
  padding: 10px;
  background: #efefef;
  margin-top: 20px;
}

h1{
	font-size: 100%;
}

p{
	font-size: 100%;
}

</style>

<script>
function myFunction() {
	document.getElementById('editval').value =  $('div#edit').froalaEditor('html.get');
    document.getElementById("formSubmit").submit();
}

$(function(){
	  $('#edit').on('froalaEditor.contentChanged froalaEditor.initialized', function (e, editor) {
	    $('#preview').html(editor.html.get());
	  }).froalaEditor();
	});
	
$(function(){
	  $('#edit').froalaEditor()
	});
</script>
